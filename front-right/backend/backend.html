<html>
    <head>
        <style>
            .tw-feed {width:450px !important; height:555px;color:#fff;background: #555;padding1:10px;border: solid 9px #555; border-radius:5px;overflow:hidden;}
            .tw-feed a {color:#fff;text-decoration:none;}
            .tw-feed a:hover {color:#ccc;text-decoration:none;}
            .twitter-timeline {position:fixed;}
        </style>
        
        <script>
window.twttr = (function (d,s,id) {
    var t, js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return; js=d.createElement(s); js.id=id;

    return window.twttr || (t = { _e: [], ready: function(f){ t._e.push(f) } });
}(document, "script", "twitter-wjs"));

twttr.ready(function (twttr) {
    twttr.widgets.load();
    setInterval(function() {
        twttr.widgets.load();
        console.log("update twitter timeline");
    }, 100);
});
        </script>
    </head>

    <body>
        <div class="tw-feed">  
   
            <a class="twitter-timeline" href="https://twitter.com/AlvesAlvesvic1/lists/Tweets"
            data-theme="dark"
            data-link-color="#ccc"
            background="#1b3b5f"
            border-radius="none"
            data-chrome="noheader nofooter noscrollbar"
            data-tweet-limit="2"
            </a> 
   
            <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

    </body>
</html>
